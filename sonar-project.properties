#Informacio del proyecto raiz
sonar.projectKey=com.ceiba.AlquilerVehiculos
sonar.projectName=Ceiba-AlquilerVehiculos(jairo.rios)
sonar.projectDescription=Proyecto de test de integracion.
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

sonar.sources=AlquilerVehiculos/src/main/java

#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a sus archivos de origen
sonar.java.binaries=AlquilerVehiculos/build/classes/java/main
