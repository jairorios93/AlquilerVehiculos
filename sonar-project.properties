sonar.java.test.binaries=AlquilerVehiculos/build/classes/java/test

#Importar informes de cobertura de codigo JaCoCo
sonar.jacoco.reportPaths=AlquilerVehiculos/build/jacoco/jacocoTest.exec

sonar.junit.reportPaths =AlquilerVehiculos/build/test-results/test
# Language
sonar.language=java
